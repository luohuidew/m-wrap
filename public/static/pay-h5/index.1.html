<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=750, user-scalable=no, target-densitydpi=device-dpi">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/layout.css">
  <title>PAY</title>
</head>

<body>

  <div class="show-box">
    <div class="img-tips">
      <img src="./static/created.png" alt="">
      <p> Order Summary</p>
    </div>
    <div class="order-info">
      <p>Order # <span id="order"></span></p>
      <p>Order Total $<span id="total"></span> </p>
    </div>
  </div>
  <!-- 测试的 -->
  <div class="pay-form">
    <form id="paymentForm" method="POST" action="">
      <input type="hidden" name="dataValue" id="dataValue" />
      <input type="hidden" name="dataDescriptor" id="dataDescriptor" />
      <button type="button" id="pay_btn" class="AcceptUI" data-billingAddressOptions='{"show":false, "required":false}'
        data-apiLoginID="5CMZa8dphY89" data-clientKey="3N5ZK9drwKYgtZP34n5Z25uLy6t63FnRtzdXhWs28XVM4bp4u3NrbK8Gh3BSjZzd"
        data-acceptUIFormBtnTxt="Submit" data-acceptUIFormHeaderTxt="Card Information" data-responseHandler="responseHandler">
        Continue Checkout
      </button>
    </form>
  </div>
  <div class="loading">
    <span class="loadingUI">Payments <span class="load-text l1"></span><span class="load-text l2"></span><span class="load-text l3"></span></span>
  </div>
  </div>
  <script src="./js/jquery.min.js"></script>
  <script type="text/javascript">
    var temp;
    $(function () {
      init_data();
    })

    function GetQueryString(name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
      var r = window.location.search.substr(1).match(reg);
      if (r != null) return r[2];
      return null;
    };

    function init_data() {
      // debugger;
      var order_no = GetQueryString('order_no');
      var total = GetQueryString('total');
      $('#order').text(order_no);
      $('#total').text(total);
      if ($('#pay_btn')[0].dataset.apiloginid) {
        // debugger;
        var scpt = document.createElement("script");
        scpt.src = "https://jstest.authorize.net/v3/AcceptUI.js";
        document.getElementsByTagName("head")[0].appendChild(scpt);
      }
    }

    function responseHandler(response) {
      if (response.messages.resultCode === "Error") {
        var i = 0;
        while (i < response.messages.message.length) {
          console.log(
            response.messages.message[i].code + ":" +
            response.messages.message[i].text
          );
          i = i + 1;
        }
      } else {
        paymentFormUpdate(response.opaqueData);
      }
    }

    function nativeToJavaScript(res) {
      temp = res;
      if (temp.type == 1000) {
        $('#order').text(temp.data.order_no);
        $('#total').text(temp.data.price);
      }
    }

    function paymentFormUpdate(opaqueData) {

      document.getElementById("dataDescriptor").value = opaqueData.dataDescriptor;
      document.getElementById("dataValue").value = opaqueData.dataValue;
      console.log(opaqueData);
      var params = opaqueData;
      params.order_no = GetQueryString('order_no');
      // debugger;
      $('.loading').show();
      $('.pay-form').hide();
      let ajax_url = "http://app.weget.pzjhw.com:8088/index.php/wap/pay/pay";
      if (window.location.href.indexOf('https://') !== -1) {
        ajax_url = "https://app.weget.com/wap/pay/pay";
      }
      $.ajax({
        url: ajax_url,
        type: "post",
        data: params,
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        success: function (data, status, xhr) {
          console.log(xhr.status, xhr.statusText);
          if (data.code === 1000) {

            $('.tips-text').text('SUCCESS PAYMENT');
            $('.tips-logo').fadeIn();
            var params = {
              "type": 1000,
              "data": {
                "payment": "1",
                "message": data.data
              }
            };
            console.log(top.close(params));
          }
        },
        error: function (e) {
          var params = {
            "type": 101,
            "data": {
              "payment": "0",
              "message": "err"
            }
          };
          // window.webkit.messageHandlers.javaScriptToNative.postMessage(params);
        }
      });
      // If using your own form to collect the sensitive data from the customer,
      // blank out the fields before submitting them to your server.
      // document.getElementById("cardNumber").value = "";
      // document.getElementById("expMonth").value = "";
      // document.getElementById("expYear").value = "";
      // document.getElementById("cardCode").value = "";

      // document.getElementById("paymentForm").submit();

    }
  </script>

</body>

</html>
