<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <base href="/">
  <title id="titleId">Weget.com | Beauty & fashion at group discount prices everyday </title>
  <meta name="description" content="Weget is an online retailer that brings buyers together to get group pricing on the hottest beauty products, skincare, and fashion. Shopping make we happy.">
  <meta name="keywords" content="beauty,cosmetic,discount,skincare,online shopping,Apps,coupon,Dior,YSL,channel,tom ford,fashion">
  <script data-fixed="true">
    /* 判断设备做转换页面 */ ! function () {
      var base_url = "https://www.weget.com";
      if (window.location.origin.indexOf("https") === -1) {
        base_url = "http://www.middleware.weget.com";
      }
      var cur_location =
        base_url + window.location.pathname + window.location.search;
      if (/iphone|ios|android|ipod/i.test(navigator.userAgent.toLowerCase()) == false) {
        window.location.href = cur_location;
      };
    }();
  </script>
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <!-- 网站名 -->
  <meta property="fb:app_id" content="884670545062683" />
  <meta property="og:site_name" content="https://m.weget.com" />
  <meta property="og:type" content="%type%" />
  <meta property="og:title" content="%title%" />
  <meta property="og:description" content="%description%" />
  <meta property="og:url" content="%url%" />
  <meta property="og:image" content="%image%" />
</head>

<body>
  <noscript>
    <strong>We're sorry but web-mall doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- <script src="/static/vconsole.js"></script> -->

</body>

</html>
