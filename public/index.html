<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <base href="/">
  <title> Weget.com | stylish online fashion marketplace </title>
  <meta name="description"
    content="WeGet brings together designer brands, shops, magazine editors, influencers and fashion pioneers from around the globe to promote stores and their products.">
  <meta name="keywords"
    content="fashion,trends,unique,clothing,shoes,bags,makeup,skincare,accessories,designer,influencer">
  <script data-fixed="true">
    /* 判断设备做转换页面 */ ! function () {
      var base_url = "https://www.weget.com";
      if (window.location.origin.indexOf("https") === -1) {
        base_url = "http://www.middleware.weget.com"; //  PC端测试
      }
      var cur_location =
        base_url + window.location.pathname + window.location.search;
      if (/iphone|ios|android|ipod/i.test(navigator.userAgent.toLowerCase()) == false) {
        window.location.href = cur_location;
      };
    }();
  </script>
  <!-- Facebook Pixel Code -->
  <script>
    ! function (f, b, e, v, n, t, s) {
      if (f.fbq) return;
      n = f.fbq = function () {
        n.callMethod ?
          n.callMethod.apply(n, arguments) : n.queue.push(arguments)
      };
      if (!f._fbq) f._fbq = n;
      n.push = n;
      n.loaded = !0;
      n.version = '2.0';
      n.queue = [];
      t = b.createElement(e);
      t.async = !0;
      t.src = v;
      s = b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t, s)
    }(window, document, 'script',
      'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '823451308028734');
    fbq('track', 'PageView');
  </script>
  <noscript><img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=823451308028734&ev=PageView&noscript=1" /></noscript>
  <!-- End Facebook Pixel Code -->
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <!-- 网站名 -->
  <meta property="fb:app_id" content="884670545062683" />
  <meta property="og:site_name" content="https://m.weget.com" />
  <meta property="og:type" content="%type%" />
  <meta property="og:title" content="%title%" />
  <meta property="og:description" content="%description%" />
  <meta property="og:url" content="%url%" />
  <meta property="og:image" content="%image%" />
</head>

<body>
  <noscript>
    <strong>We're sorry but web-mall doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- <script src="/static/vconsole.js"></script> -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>

</body>

</html>
